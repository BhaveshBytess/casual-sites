<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages for You 🦋</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            max-width: 600px;
            width: 90%;
        }

        .title {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
        }

        .jar {
            position: relative;
            width: 300px;
            height: 400px;
            margin: 0 auto;
            background: linear-gradient(to bottom, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 20px 20px 40px 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 2s ease-in 1s forwards;
        }

        .jar::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 30px;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .butterfly {
            position: absolute;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            animation: floatIn 3s ease-in forwards;
        }

        .butterfly:hover {
            transform: scale(1.2);
            filter: brightness(1.2);
        }

        .butterfly1 {
            top: 80px;
            left: 50px;
            animation-delay: 2s;
            animation-duration: 4s;
        }

        .butterfly2 {
            top: 150px;
            right: 60px;
            animation-delay: 3s;
            animation-duration: 3.5s;
        }

        .butterfly3 {
            top: 220px;
            left: 80px;
            animation-delay: 4s;
            animation-duration: 4.5s;
        }

        .butterfly4 {
            top: 290px;
            right: 40px;
            animation-delay: 5s;
            animation-duration: 3.8s;
        }

        .butterfly5 {
            top: 120px;
            left: 120px;
            animation-delay: 6s;
            animation-duration: 4.2s;
        }

        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 90%;
            font-size: 1.2rem;
            line-height: 1.6;
            color: #333;
            z-index: 1000;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .message.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .message .close {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
        }

        .message .close:hover {
            color: #333;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 999;
        }

        .overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .instruction {
            color: rgba(255,255,255,0.8);
            font-style: italic;
            margin-top: 30px;
            font-size: 1.1rem;
            opacity: 0;
            animation: fadeIn 2s ease-in 7s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes floatIn {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0);
            }
            50% {
                opacity: 0.7;
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-10px) rotate(2deg);
            }
            50% {
                transform: translateY(-5px) rotate(-1deg);
            }
            75% {
                transform: translateY(-15px) rotate(1deg);
            }
        }

        .butterfly {
            animation: floatIn 3s ease-in forwards, float 6s ease-in-out infinite;
        }

        .butterfly1 { animation-delay: 2s, 2s; }
        .butterfly2 { animation-delay: 3s, 3s; }
        .butterfly3 { animation-delay: 4s, 4s; }
        .butterfly4 { animation-delay: 5s, 5s; }
        .butterfly5 { animation-delay: 6s, 6s; }

        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }
            .jar {
                width: 250px;
                height: 350px;
            }
            .message {
                font-size: 1.1rem;
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Popup -->
    <div id="loadingPopup" style="
        position:fixed;top:0;left:0;width:100vw;height:100vh;
        background:rgba(102,126,234,0.95);z-index:2000;display:flex;
        flex-direction:column;justify-content:center;align-items:center;
        font-family:'Georgia',serif;color:white;text-align:center;">
        <h2 style="font-size:2.2rem;margin-bottom:20px;">Hey Sahiba! 🦋</h2>
        <p style="font-size:1.2rem;margin-bottom:30px;">
            We heard you’re a bit under the weather.<br>
            Loading extra hugs, giggles, and a secret song to cheer you up!<br>
            (Warning: May cause sudden smiling and toe-tapping.)
        </p>
        <button id="startBtn" style="
            padding:12px 32px;font-size:1.2rem;border-radius:20px;
            border:none;background:#764ba2;color:white;cursor:pointer;
            box-shadow:0 4px 16px rgba(0,0,0,0.2);transition:background 0.3s;">
            Let's Start!
        </button>
    </div>

    <!-- Song Audio (hidden) -->
    <audio id="sahibaSong" src="Sahiba.mp3"></audio>

    <!-- Main Content (hidden initially) -->
    <div class="container" id="mainContent" style="display:none;">
        <h1 class="title">Messages Just for You 💕</h1>
        
        <div class="jar">
            <div class="butterfly butterfly1" onclick="showMessage(1)">🦋</div>
            <div class="butterfly butterfly2" onclick="showMessage(2)">🦋</div>
            <div class="butterfly butterfly3" onclick="showMessage(3)">🦋</div>
            <div class="butterfly butterfly4" onclick="showMessage(4)">🦋</div>
            <div class="butterfly butterfly5" onclick="showMessage(5)">🦋</div>
        </div>
        
        <p class="instruction">Click each butterfly to reveal its message 🌟</p>
        <button id="hugBtn" style="
            margin-top:30px;padding:12px 32px;font-size:1.1rem;border-radius:20px;
            border:none;background:#667eea;color:white;cursor:pointer;
            box-shadow:0 4px 16px rgba(0,0,0,0.2);transition:background 0.3s;">
            A Hug for You!
        </button>
    </div>

    <div class="overlay" id="overlay" onclick="hideMessage()"></div>
    
    <div class="message" id="message">
        <button class="close" onclick="hideMessage()">×</button>
        <div id="messageText"></div>
    </div>

    <div class="overlay" id="videoOverlay" style="display:none;z-index:2001;"></div>
<div id="videoPopup" style="
    display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);
    background:white;padding:30px;border-radius:20px;box-shadow:0 20px 60px rgba(0,0,0,0.3);
    text-align:center;z-index:2002;">
    <button onclick="hideVideo()" style="
        position:absolute;top:10px;right:15px;background:none;border:none;
        font-size:1.5rem;cursor:pointer;color:#999;">×</button>
    <video id="hugVideo" src="video.mp4" controls style="width:100%;max-width:400px;border-radius:15px;"></video>
    <div style="margin-top:18px;font-size:1.3rem;color:#764ba2;">Soon 💖</div>
</div>

    <script>
        const messages = {
            1: "You're stronger than your sore throat thinks. This too shall pass, and you'll be back to your radiant self soon. 💪✨",
            2: "He still looks at your picture and smiles when you're not around. You're loved more deeply than you know. 💕",
            3: "Rest is not a luxury, it's a necessity. Your body is working hard to heal, so be gentle with yourself today. 🌸",
            4: "Even when you're feeling low, your light still shines. You bring joy to everyone around you, sick or healthy. ☀️",
            5: "This butterfly carries a wish: may tomorrow bring you comfort, healing, and all the warmth your heart can hold. 🌈"
        };

        let clickedButterflies = new Set();

        function showMessage(butterflyNum) {
            const messageEl = document.getElementById('message');
            const messageTextEl = document.getElementById('messageText');
            const overlayEl = document.getElementById('overlay');
            
            messageTextEl.innerHTML = messages[butterflyNum];
            overlayEl.classList.add('show');
            messageEl.classList.add('show');
            
            // Mark butterfly as clicked
            clickedButterflies.add(butterflyNum);
            const butterflyEl = document.querySelector(`.butterfly${butterflyNum}`);
            butterflyEl.style.opacity = '0.3';
            butterflyEl.style.transform = 'scale(0.8)';
        }

        function hideMessage() {
            const messageEl = document.getElementById('message');
            const overlayEl = document.getElementById('overlay');
            
            overlayEl.classList.remove('show');
            messageEl.classList.remove('show');
        }

        // Add some magical sparkles
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.innerHTML = '✨';
            sparkle.style.position = 'fixed';
            sparkle.style.left = Math.random() * window.innerWidth + 'px';
            sparkle.style.top = Math.random() * window.innerHeight + 'px';
            sparkle.style.fontSize = '20px';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.opacity = '0.7';
            sparkle.style.zIndex = '100';
            sparkle.style.animation = 'fadeIn 2s ease-in-out forwards, float 4s ease-in-out infinite';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 6000);
        }

        // Create sparkles periodically
        setInterval(createSparkle, 3000);
        
        // Initial sparkles
        setTimeout(() => {
            for(let i = 0; i < 5; i++) {
                setTimeout(createSparkle, i * 500);
            }
        }, 8000);

        // Hide main content, show popup on load
        document.getElementById('mainContent').style.display = 'none';

        document.getElementById('startBtn').onclick = function() {
            // Hide popup
            document.getElementById('loadingPopup').style.display = 'none';
            // Show main content
            document.getElementById('mainContent').style.display = '';
            // Play song
            const song = document.getElementById('sahibaSong');
            song.play();
        };

        document.getElementById('hugBtn').onclick = function() {
            document.getElementById('videoOverlay').style.display = 'block';
            document.getElementById('videoPopup').style.display = 'block';
            document.getElementById('hugVideo').currentTime = 0;
            document.getElementById('hugVideo').play();
        };

        function hideVideo() {
            document.getElementById('videoOverlay').style.display = 'none';
            document.getElementById('videoPopup').style.display = 'none';
            document.getElementById('hugVideo').pause();
        }

        // Hide video popup when overlay is clicked
        document.getElementById('videoOverlay').onclick = hideVideo;
    </script>
</body>
</html>
