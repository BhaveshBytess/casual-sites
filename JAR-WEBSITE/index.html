<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages for You ü¶ã</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            max-width: 600px;
            width: 90%;
        }

        .title {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
        }

        .jar {
            position: relative;
            width: 360px;
            height: 400px;
            margin: 0 auto;
            background: none;
            border: none;
            border-radius: 0;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            overflow: visible;
            opacity: 0;
            animation: fadeIn 2s ease-in 1s forwards;
        }

        .jar::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 30px;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .butterfly {
            position: absolute;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            animation: floatIn 3s ease-in forwards;
        }

        .butterfly:hover {
            transform: scale(1.2);
            filter: brightness(1.2);
        }

        .butterfly1 {
            top: 80px;
            left: 50px;
            animation-delay: 2s;
            animation-duration: 4s;
        }

        .butterfly2 {
            top: 150px;
            right: 60px;
            animation-delay: 3s;
            animation-duration: 3.5s;
        }

        .butterfly3 {
            top: 220px;
            left: 80px;
            animation-delay: 4s;
            animation-duration: 4.5s;
        }

        .butterfly4 {
            top: 290px;
            right: 40px;
            animation-delay: 5s;
            animation-duration: 3.8s;
        }

        .butterfly5 {
            top: 120px;
            left: 120px;
            animation-delay: 6s;
            animation-duration: 4.2s;
        }

        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 90%;
            font-size: 1.2rem;
            line-height: 1.6;
            color: #333;
            z-index: 1000;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .message.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .message .close {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
        }

        .message .close:hover {
            color: #333;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 999;
        }

        .overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .instruction {
            color: rgba(255,255,255,0.8);
            font-style: italic;
            margin-top: 30px;
            font-size: 1.1rem;
            opacity: 0;
            animation: fadeIn 2s ease-in 7s forwards;
        }

        .note {
            margin-top: 40px;
            color: #fff;
            font-family: 'Pacifico', cursive, 'Georgia', serif;
            font-size: 1.3rem;
            text-align: center;
            text-shadow: 1px 1px 8px #764ba2;
            opacity: 0;
            animation: fadeIn 2s ease-in 8s forwards;
        }

        .handwritten-note {
            font-family: 'Pacifico', cursive, 'Georgia', serif;
            color: #ffd6e0;
            font-size: 1.7rem;
            margin-top: 30px;
            text-align: center;
            text-shadow: 2px 2px 8px #764ba2;
            opacity: 0;
            animation: fadeIn 2s ease-in 9s forwards;
        }

        .floating-heart {
            position: fixed;
            left: 50%;
            font-size: 2rem;
            color: #ff69b4;
            opacity: 0.8;
            pointer-events: none;
            z-index: 99;
            animation: heartFloat 3s linear forwards;
        }

        @keyframes heartFloat {
            0% {
                transform: translate(-50%, 0) scale(1);
                opacity: 0.8;
            }
            70% {
                opacity: 1;
                transform: translate(-50%, -80px) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -120px) scale(0.8);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes floatIn {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0);
            }
            50% {
                opacity: 0.7;
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-10px) rotate(2deg);
            }
            50% {
                transform: translateY(-5px) rotate(-1deg);
            }
            75% {
                transform: translateY(-15px) rotate(1deg);
            }
        }

        .butterfly {
            animation: floatIn 3s ease-in forwards, float 6s ease-in-out infinite;
        }

        .butterfly1 { animation-delay: 2s, 2s; }
        .butterfly2 { animation-delay: 3s, 3s; }
        .butterfly3 { animation-delay: 4s, 4s; }
        .butterfly4 { animation-delay: 5s, 5s; }
        .butterfly5 { animation-delay: 6s, 6s; }

        .svg-butterfly {
            transition: transform 0.3s, opacity 0.3s;
        }
        .svg-butterfly:hover {
            transform: scale(1.3) rotate(-10deg);
            opacity: 0.8;
        }

        @media (max-width: 480px) {
            .container {
                max-width: 98vw;
                padding: 0 2vw;
            }
            .title {
                font-size: 1.5rem;
                margin-bottom: 18px;
            }
            .jar {
                width: 220px;
                height: 250px;
            }
            .note,
            .handwritten-note {
                font-size: 1.1rem;
                margin-top: 18px;
            }
            .instruction {
                font-size: 0.95rem;
                margin-top: 18px;
            }
            #show-video-btn {
                font-size: 1rem;
                padding: 8px 16px;
                margin-top: 18px;
            }
            #video-modal video {
                max-width: 96vw;
                max-height: 45vh;
            }
            .message {
                font-size: 1rem;
                padding: 18px;
                max-width: 95vw;
            }
            .message .close {
                font-size: 1.2rem;
                top: 6px;
                right: 10px;
            }
        }

        button {
            font-size: 1.1rem;
            padding: 10px 22px;
            border-radius: 22px;
            min-width: 120px;
        }

        .confetti {
            position: fixed;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.85;
            animation: confetti-fall 1.2s linear forwards;
        }
        @keyframes confetti-fall {
            0% {
                transform: translateY(0) scale(1) rotate(0deg);
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                transform: translateY(120px) scale(0.7) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <audio id="bg-music" src="Sahiba.mp3" autoplay loop></audio>
    <div class="container">
        <h1 class="title">Messages Just for You üíï</h1>
        
        <div class="jar">
            <svg width="360" height="400" viewBox="0 0 360 400" style="width:100%;height:auto;position:absolute;top:0;left:0;z-index:0;">
                <!-- Jar body -->
                <ellipse cx="180" cy="370" rx="110" ry="28" fill="#fff" opacity="0.15"/>
                <rect x="70" y="60" width="220" height="320" rx="70" fill="#fff" opacity="0.12" stroke="#bbb" stroke-width="4"/>
                <!-- Glass shine -->
                <path d="M110 90 Q150 120 130 320" stroke="#fff" stroke-width="10" opacity="0.18" fill="none"/>
                <!-- Lid -->
                <ellipse cx="180" cy="60" rx="120" ry="32" fill="#d1c4e9" stroke="#aaa" stroke-width="4"/>
                <rect x="60" y="38" width="240" height="32" rx="16" fill="#b39ddb" stroke="#aaa" stroke-width="2"/>
                <!-- Lid shine -->
                <ellipse cx="180" cy="55" rx="80" ry="12" fill="#fff" opacity="0.18"/>
                <!-- Butterflies inside jar -->
                <text x="110" y="120" font-size="32" class="svg-butterfly" onclick="showMessage(1)" style="cursor:pointer;">ü¶ã</text>
                <text x="220" y="170" font-size="32" class="svg-butterfly" onclick="showMessage(2)" style="cursor:pointer;">ü¶ã</text>
                <text x="140" y="230" font-size="32" class="svg-butterfly" onclick="showMessage(3)" style="cursor:pointer;">ü¶ã</text>
                <text x="200" y="290" font-size="32" class="svg-butterfly" onclick="showMessage(4)" style="cursor:pointer;">ü¶ã</text>
                <text x="170" y="180" font-size="32" class="svg-butterfly" onclick="showMessage(5)" style="cursor:pointer;">ü¶ã</text>
                <!-- Floating hearts -->
                <text x="120" y="80" font-size="22" fill="#ff69b4" opacity="0.7">‚ù§Ô∏è</text>
                <text x="250" y="100" font-size="18" fill="#ff69b4" opacity="0.7">üíñ</text>
                <text x="160" y="320" font-size="20" fill="#ff69b4" opacity="0.7">üíï</text>
            </svg>
            <!-- Butterflies (positioned absolutely as before) -->
            <div class="butterfly butterfly1" onclick="showMessage(1)">ü¶ã</div>
            <div class="butterfly butterfly2" onclick="showMessage(2)">ü¶ã</div>
            <div class="butterfly butterfly3" onclick="showMessage(3)">ü¶ã</div>
            <div class="butterfly butterfly4" onclick="showMessage(4)">ü¶ã</div>
            <div class="butterfly butterfly5" onclick="showMessage(5)">ü¶ã</div>
        </div>
        
        <p class="instruction">Click each butterfly to reveal its message üåü</p>
        <div class="note">P.S. You mean the world to me. Get well soon, my love! üíå</div>
        <div class="handwritten-note">
            You are my sunshine, my reason to smile every day. ü•∞<br>
            <span style="font-size:1.2rem;">‚Äî Yours, always</span>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="hideMessage()"></div>
    
    <div class="message" id="message">
        <button class="close" onclick="hideMessage()">√ó</button>
        <div id="messageText"></div>
    </div>

    <div id="video-modal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(40,20,60,0.85);z-index:9999;justify-content:center;align-items:center;">
        <video id="hug-video" src="video.mp4" controls style="max-width:90vw;max-height:70vh;border-radius:20px;box-shadow:0 4px 32px #764ba2;">
            Your browser does not support the video tag.
        </video>
        <button onclick="closeVideo()" style="position:absolute;top:30px;right:40px;font-size:2rem;background:none;color:#fff;border:none;cursor:pointer;">‚úñ</button>
    </div>
    <button id="show-video-btn" style="margin:30px auto 0 auto;display:block;padding:10px 28px;border-radius:24px;background:#fff;color:#764ba2;font-weight:bold;box-shadow:0 2px 8px #764ba2;cursor:pointer;">
        üíû See Our Hug!
    </button>

    <script>
        const messages = {
            1: "You're stronger than your sore throat thinks. This too shall pass, and you'll be back to your radiant self soon. üí™‚ú®",
            2: "He still looks at your picture and smiles when you're not around. You're loved more deeply than you know. üíï",
            3: "Rest is not a luxury, it's a necessity. Your body is working hard to heal, so be gentle with yourself today. üå∏",
            4: "Even when you're feeling low, your light still shines. You bring joy to everyone around you, sick or healthy. ‚òÄÔ∏è",
            5: "This butterfly carries a wish: may tomorrow bring you comfort, healing, and all the warmth your heart can hold. üåà"
        };

        let clickedButterflies = new Set();

        function showMessage(butterflyNum) {
            const messageEl = document.getElementById('message');
            const messageTextEl = document.getElementById('messageText');
            const overlayEl = document.getElementById('overlay');
            
            messageTextEl.innerHTML = messages[butterflyNum];
            overlayEl.classList.add('show');
            messageEl.classList.add('show');
            
            // Mark butterfly as clicked
            clickedButterflies.add(butterflyNum);
            const butterflyEl = document.querySelector(`.butterfly${butterflyNum}`);
            butterflyEl.style.opacity = '0.3';
            butterflyEl.style.transform = 'scale(0.8)';

            // Confetti burst at butterfly position
            const rect = butterflyEl.getBoundingClientRect();
            burstConfetti(rect.left + rect.width/2, rect.top + rect.height/2);
        }

        function hideMessage() {
            const messageEl = document.getElementById('message');
            const overlayEl = document.getElementById('overlay');
            
            overlayEl.classList.remove('show');
            messageEl.classList.remove('show');
        }

        // Add some magical sparkles
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.innerHTML = '‚ú®';
            sparkle.style.position = 'fixed';
            sparkle.style.left = Math.random() * window.innerWidth + 'px';
            sparkle.style.top = Math.random() * window.innerHeight + 'px';
            sparkle.style.fontSize = '20px';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.opacity = '0.7';
            sparkle.style.zIndex = '100';
            sparkle.style.animation = 'fadeIn 2s ease-in-out forwards, float 4s ease-in-out infinite';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 6000);
        }

        // Create sparkles periodically
        setInterval(createSparkle, 3000);
        
        // Initial sparkles
        setTimeout(() => {
            for(let i = 0; i < 5; i++) {
                setTimeout(createSparkle, i * 500);
            }
        }, 8000);

        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerText = ['‚ù§Ô∏è','üíñ','üíï','üíò'][Math.floor(Math.random()*4)];
            heart.style.left = (Math.random() * 80 + 10) + 'vw';
            heart.style.top = (Math.random() * 60 + 30) + 'vh';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 3000);
        }

        // Periodically create hearts
        setInterval(createFloatingHeart, 1800);

        // Initial burst
        setTimeout(() => {
            for(let i=0; i<8; i++) setTimeout(createFloatingHeart, i*300);
        }, 2000);

        function burstConfetti(x, y) {
            for (let i = 0; i < 24; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = x + 'px';
                confetti.style.top = y + 'px';
                confetti.style.background = `hsl(${Math.random()*360},80%,60%)`;
                confetti.style.transform = `rotate(${Math.random()*360}deg)`;
                confetti.style.animationDelay = (Math.random()*0.4) + 's';
                document.body.appendChild(confetti);

                // Animate in random direction
                const angle = Math.random() * 2 * Math.PI;
                const distance = Math.random() * 80 + 40;
                confetti.style.transition = 'transform 1.2s cubic-bezier(.62,.04,.34,1.02)';
                setTimeout(() => {
                    confetti.style.transform = `translate(${Math.cos(angle)*distance}px, ${Math.sin(angle)*distance}px) scale(0.7) rotate(360deg)`;
                }, 10);

                setTimeout(() => confetti.remove(), 1400);
            }
        }

        // Trigger confetti burst on title click
        document.querySelector('.title').addEventListener('click', function(e) {
            const rect = this.getBoundingClientRect();
            burstConfetti(rect.left + rect.width / 2, rect.top + rect.height / 2);
        });

        window.addEventListener('DOMContentLoaded', function() {
            const music = document.getElementById('bg-music');
            // Try to play and unmute
            music.volume = 0.7;
            music.muted = false;
            music.play().catch(() => {
                // If browser blocks autoplay, show a play button
                const btn = document.createElement('button');
                btn.textContent = 'üéµ Tap to Start';
                btn.style = 'position:fixed;top:20px;left:50%;transform:translateX(-50%);padding:10px 24px;border-radius:20px;background:#fff;color:#764ba2;font-weight:bold;box-shadow:0 2px 8px #764ba2;z-index:9999;cursor:pointer;';
                btn.onclick = () => {
                    music.play();
                    btn.remove();
                };
                document.body.appendChild(btn);
            });
        });

        document.getElementById('show-video-btn').onclick = function() {
            document.getElementById('video-modal').style.display = 'flex';
            document.getElementById('hug-video').play();
        };
        function closeVideo() {
            document.getElementById('video-modal').style.display = 'none';
            document.getElementById('hug-video').pause();
        }
    </script>
</body>
</html>
